function sendError(error) {
  if (!(error instanceof Error)) {
    error = new Error("(unknown runtime error)");
  }
  const serialized = {
    message: error.message,
    stack: error.stack,
  };
  hot.send("runtime-error-plugin:error", serialized);
}

window.addEventListener("error", (evt) => {
  sendError(evt.error);
});

window.addEventListener("unhandledrejection", (evt) => {
  sendError(evt.reason);
});

@import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
/* RetroOS - Main Stylesheet */
/* Base Styles */
:root {
  /* Classic Windows color scheme */
  --bg-classic: #008080;
  --fg-classic: #ffffff;
  --window-classic: #c0c0c0;
  --window-titlebar-classic: #000080;
  --window-titlebar-text-classic: #ffffff;
  --window-border-classic: #808080;
  --button-classic: #c0c0c0;
  --button-highlight-classic: #ffffff;
  --button-shadow-classic: #808080;
  --text-classic: #000000;
  --menu-classic: #c0c0c0;
  --start-classic: #008080;
  
  /* DOS color scheme */
  --bg-dos: #000080;
  --fg-dos: #ffffff;
  --window-dos: #000000;
  --window-titlebar-dos: #0000aa;
  --window-titlebar-text-dos: #ffffff;
  --window-border-dos: #aaaaaa;
  --button-dos: #aaaaaa;
  --button-highlight-dos: #ffffff;
  --button-shadow-dos: #555555;
  --text-dos: #ffffff;
  --menu-dos: #0000aa;
  --start-dos: #0000aa;

  /* Mac color scheme */
  --bg-mac: #666666;
  --fg-mac: #ffffff;
  --window-mac: #dddddd;
  --window-titlebar-mac: #000000;
  --window-titlebar-text-mac: #ffffff;
  --window-border-mac: #000000;
  --button-mac: #cccccc;
  --button-highlight-mac: #ffffff;
  --button-shadow-mac: #888888;
  --text-mac: #000000;
  --menu-mac: #cccccc;
  --start-mac: #000000;
  
  /* UI dimensions */
  --radius: 0;
  --taskbar-height: 32px;
  --border-width: 2px;
  --double-border-width: 4px;
  --icon-size: 32px;
  --window-min-width: 300px;
  --window-min-height: 200px;
}
/* Global Styles */
* {
  box-sizing: border-box;
  font-family: 'VT323', monospace;
  image-rendering: pixelated;
  -webkit-user-select: none;
     -moz-user-select: none;
          user-select: none;
}
body, html {
  margin: 0;
  padding: 0;
  overflow: hidden;
  width: 100vw;
  height: 100vh;
  background-color: #000;
  font-size: 16px;
}
.retro-os {
  width: 100%;
  height: 100%;
  position: relative;
}
/* Boot Screen */
.boot-screen {
  width: 100%;
  height: 100%;
  background-color: #000;
  color: #0f0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}
.boot-content {
  max-width: 600px;
}
.boot-title {
  font-size: 48px;
  margin-bottom: 0;
  text-shadow: 2px 2px 0 #060;
}
.boot-version {
  font-size: 20px;
  margin-top: 0;
  margin-bottom: 40px;
}
.boot-progress-container {
  width: 100%;
  height: 24px;
  border: 2px solid #0f0;
  margin: 20px 0;
}
.boot-progress-bar {
  height: 100%;
  background-color: #0f0;

}
.boot-text {
  font-size: 24px;

}
.boot-info {
  margin-top: 50px;
  font-size: 14px;
}
/* Desktop */
.desktop {
  width: 100%;
  height: 100%;
  position: relative;
  overflow: hidden;
}
.desktop-background {
  width: 100%;
  height: 100%;
  background-color: var(--bg-classic);

  position: relative;
}
/* Theme color variations */
.theme-classic {
  --bg: var(--bg-classic);
  --fg: var(--fg-classic);
  --window: var(--window-classic);
  --window-titlebar: var(--window-titlebar-classic);
  --window-titlebar-text: var(--window-titlebar-text-classic);
  --window-border: var(--window-border-classic);
  --button: var(--button-classic);

}
.theme-dos {
  --bg: var(--bg-dos);

}
.theme-mac {

  --fg: var(--fg-mac);
  --window: var(--window-mac);

  --window-titlebar-text: var(--window-titlebar-text-mac);
  --window-border: var(--window-border-mac);
  --button: var(--button-mac);

  --text: var(--text-mac);
  --menu: var(--menu-mac);
  --start: var(--start-mac);
}

}

}

.icon-volume-mute { background-position: -224px -32px; }
/* Taskbar */
.taskbar {
  position: absolute;

}

}
.start-button {

}
.start-button:active, .start-button.active {

}
.start-icon {

  clip-path: polygon(0% 100%, 100% 100%, 100% 0%, 0% 0%, 25% 50%);
}
.taskbar-buttons {

  display: flex;

  padding: 0 4px;
  overflow-x: auto;

}
.taskbar-button {

  align-items: center;
  background-color: var(--button);
  border: 2px outset var(--button-highlight);
  cursor: pointer;
  white-space: nowrap;

  text-overflow: ellipsis;
}
.taskbar-button.active {
  border-style: inset;
}
.taskbar-button.minimized {

}
.taskbar-icon {

  margin-right: 4px;
  background-image: url('/images/icons.svg');

  background-size: 256px 256px;
}
.taskbar-label {
  font-size: 14px;
  overflow: hidden;
  text-overflow: ellipsis;

}
.taskbar-tray {
  height: 100%;

}

.start-menu {
  position: absolute;
  bottom: var(--taskbar-height);
  left: 0;
  width: 240px;

  border: 2px outset var(--button-highlight);
  z-index: 1001;
  color: var(--text);
}
.start-menu-header {

}
.menu-item-container {

.menu-item {

.menu-label {

}

.menu-item-container:hover > .submenu {

}
/* Windows */
.window {
  position: absolute;
  min-width: var(--window-min-width);
  min-height: var(--window-min-height);
  background-color: var(--window);
  border: var(--border-width) solid var(--window-border);
  box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
.window.active {
  z-index: 100;
}
.window.maximized {
  top: 0;
  left: 0;
  width: 100% !important;
  height: calc(100% - var(--taskbar-height)) !important;
  border: none;
  box-shadow: none;
}
.window-header {
  height: 24px;
  background-color: var(--window-titlebar);
  color: var(--window-titlebar-text);
  display: flex;
  align-items: center;
  justify-content: space-between;
  cursor: move;
}
.window-title {
  display: flex;
  align-items: center;
  padding: 0 8px;
  font-size: 16px;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}
.window-icon {
  width: 16px;
  height: 16px;
  margin-right: 6px;
  background-image: url('/images/icons.svg');
  background-repeat: no-repeat;
  background-size: 256px 256px;
}
.window-controls {

}
.window-control {

  border-left: 1px solid var(--window-border);
  cursor: pointer;
  position: relative;
}
.window-control:before, .window-control:after {
  content: '';
  position: absolute;
  width: 10px;
  height: 2px;
  background-color: black;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.window-control.minimize:before {
  width: 10px;
  height: 2px;
}
.window-control.maximize:before {
  width: 8px;
  height: 8px;
  border: 2px solid black;

}
.window-control.close:before, .window-control.close:after {
  width: 12px;
}
.window-control.close:before {
  transform: translate(-50%, -50%) rotate(45deg);
}
.window-control.close:after {

}
.window-control:hover {

}
.window-control.close:hover {
  background-color: #ff0000;
}
.window-control.close:hover:before, .window-control.close:hover:after {

}
.window-content {
  flex: 1;
  overflow: auto;
  background-color: white;
  position: relative;
}
/* Menu Bar */
.menu-bar {
  display: flex;
  background-color: var(--menu);
  border-bottom: 1px solid var(--window-border);
  height: 24px;
}
.menu-bar .menu-item {
  position: relative;
  padding: 4px 8px;
  cursor: pointer;
}
.menu-bar .menu-item:hover {

  color: var(--window-titlebar-text);
}

}
.menu-bar .menu-item:hover .dropdown-menu {

}
.menu-bar .dropdown-item {
  padding: 6px 10px;
  cursor: pointer;
}
.menu-bar .dropdown-item:hover {
  background-color: var(--window-titlebar);
  color: var(--window-titlebar-text);
}
/* Toolbars */
.editor-toolbar, .file-explorer-toolbar {
  display: flex;
  background-color: var(--button);
  border-bottom: 1px solid var(--window-border);
  padding: 4px;
}
.toolbar-button {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0 4px;
  padding: 4px;
  background-color: var(--button);
  border: 2px outset var(--button-highlight);
  cursor: pointer;
  font-size: 12px;
}
.toolbar-button:active {
  border-style: inset;
}
.toolbar-button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}
.toolbar-icon {
  width: 16px;
  height: 16px;
  margin-bottom: 2px;
  background-image: url('/images/icons.svg');
  background-repeat: no-repeat;
  background-size: 256px 256px;
}
/* File Explorer */
.file-explorer {
  display: flex;
  flex-direction: column;
  height: 100%;
}
.file-explorer-path {
  display: flex;

}

}
.calc-button {
  flex: 1;
  background-color: var(--button);
  border: 2px outset var(--button-highlight);
  font-size: 20px;
  cursor: pointer;
}
.calc-button:active {
  border-style: inset;
}
.function-button {
  background-color: #e0e0e0;
}
.operator-button {
  background-color: #d0d0d0;
}
.equals-button {
  background-color: #88c0ff;
}
/* Games */
.snake-game, .tetris-game {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  padding: 16px;
  background-color: #202020;
  color: white;
}
.game-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
}
.game-header h2 {
  margin: 0;
  font-size: 24px;
}
.game-controls {
  display: flex;
  gap: 8px;
}
.game-controls button {
  padding: 4px 8px;
  background-color: var(--button);
  border: 2px outset var(--button-highlight);
  cursor: pointer;
}
.game-controls button:active {
  border-style: inset;
}
.game-container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 16px;
}
.game-canvas {
  background-color: black;
  border: 2px solid white;
}
.game-instructions {
  font-size: 14px;
  color: #aaa;
}
/* Modals */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2000;
}
.modal-content {
  background-color: var(--window);
  border: 2px solid var(--window-border);
  padding: 16px;
  width: 300px;
}
.modal-content h3 {
  margin-top: 0;
  margin-bottom: 16px;
  font-size: 18px;
}
.form-group {
  margin-bottom: 12px;
}
.form-group label {
  display: block;
  margin-bottom: 4px;
  font-size: 14px;
}
.form-group input, .form-group select {
  width: 100%;
  padding: 4px;
  border: 2px inset var(--button-shadow);
  font-size: 14px;
}
.modal-buttons {
  display: flex;
  justify-content: flex-end;
  gap: 8px;
  margin-top: 16px;
}
.modal-buttons button {
  padding: 6px 12px;
  background-color: var(--button);
  border: 2px outset var(--button-highlight);
  cursor: pointer;
}
.modal-buttons button:active {
  border-style: inset;
}
/* Responsive adjustments */
@media (max-width: 768px) {
  .desktop-icon {
    width: 64px;
  }
  
  .icon-image {
    width: 24px;
    height: 24px;
  }
  
  .icon-label {
    font-size: 12px;
  }
  
  .window {
    min-width: 240px;
    min-height: 160px;
  }
  
  .taskbar-button {
    min-width: 80px;
  }
}
